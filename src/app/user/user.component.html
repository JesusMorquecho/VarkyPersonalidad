<div style="max-width: 600px; margin: 2rem auto; padding: 2rem;  border-radius: 8px; ">
  <h2 style="text-align: center; color: #333; margin-bottom: 2rem;">Registrar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">
    <label style="font-size: 1rem; color: #333;">
      Nombre
      <input type="text" formControlName="firstName" placeholder="Ingresa tu nombre" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
    </label>
    <label style="font-size: 1rem; color: #333;">
      Apellido
      <input type="text" formControlName="lastName" placeholder="Ingresa tu apellido" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
    </label>
    <label style="font-size: 1rem; color: #333;">
      Correo
      <input type="email" formControlName="correo" placeholder="Ingresa tu correo" required 
             style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 5px;"
             [style.border]="userForm.controls.correo.invalid && (userForm.controls.correo.dirty || userForm.controls.correo.touched) ? '1px solid red' : '1px solid #ccc'">
      <span *ngIf="userForm.controls.correo.invalid && (userForm.controls.correo.dirty || userForm.controls.correo.touched)"
            style="color: red; font-size: 12px;">
        Debe ser un correo v√°lido.
      </span>
    </label>
    <button type="submit" [disabled]="!userForm.valid" 
            style="padding: 0.6rem 1rem; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer; font-size: 1rem;">
      Enviar
    </button>
  </form>
</div>
