<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Contacto para Soporte</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
              <div *ngIf="submitted && f.nombre.invalid" class="alert alert-danger mt-2">
                El nombre es obligatorio y solo puede contener letras y espacios.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="submitted && f.email.invalid" class="alert alert-danger mt-2">
                El correo electrónico es obligatorio y debe ser válido.
              </div>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea class="form-control" id="mensaje" formControlName="mensaje" rows="5"></textarea>
              <div *ngIf="submitted && f.mensaje.invalid" class="alert alert-danger mt-2">
                El mensaje es obligatorio y debe contener al menos 20 caracteres.
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
